name: Update Products

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-products:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Generate products file
        run: julia --project=deps deps/generate.jl

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "Update products.jl from LANDFIRE API"
          title: "Update products.jl"
          body: |
            This PR updates `src/products.jl` with the latest product information from the LANDFIRE API.

            Generated automatically by the update-products workflow.
          branch: update-products
          delete-branch: true
          add-paths: |
            src/products.jl
